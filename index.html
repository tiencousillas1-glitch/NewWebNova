    <style>
        /* Custom Utilities */
        body {
            background-color: #07080B;
            color: #EDEFF3;
            font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Modern Glass Card from Nedzo Design */
        .glass-card {
            background: rgba(11, 15, 25, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(255, 106, 0, 0.3);
            box-shadow: 0 0 40px rgba(255, 106, 0, 0.15);
        }

        .glass-card-dark {
            background: rgba(2, 4, 10, 0.8);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #FFB000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 106, 0, 0.3);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(255, 106, 0, 0.3);
        }

        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #FF6A00;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #FF6A00;
        }

        /* Smooth Scroll Padding */
        section {
            scroll-margin-top: 5rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #07080B;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #FF6A00;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
