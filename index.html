<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI Voice | The #1 AI Receptionist for Orthodontists</title>
    <meta name="description"
        content="Stop losing high-value Invisalign patients to missed calls. Nova qualifies leads and books consultations 24/7.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">


    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        brand: {
                            DEFAULT: '#FF6A00', // Vivid Orange
                            hover: '#E65F00',
                            light: '#FFB000', // Amber Accent
                            dark: '#CC5500',
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                            950: '#431407',
                        },
                        bg: {
                            main: '#07080B', // Near Black
                            card: '#111216',
                            glass: 'rgba(255, 255, 255, 0.03)',
                        },
                        text: {
                            main: '#EDEFF3',
                            muted: '#9AA3B2',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 8s ease-in-out infinite',
                        'float-delayed': 'float 8s ease-in-out 4s infinite',
                        'shimmer': 'shimmer 2.5s linear infinite',
                        'glow-line': 'glow-line 3s linear infinite',
                        'rise': 'rise 10s infinite linear',
                        'scroll': 'scroll 60s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-1000px 0' },
                            '100%': { backgroundPosition: '1000px 0' },
                        },
                        'glow-line': {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        },
                        rise: {
                            '0%': { transform: 'translateY(100%) scale(0.5)', opacity: '0' },
                            '20%': { opacity: '0.4' },
                            '80%': { opacity: '0.4' },
                            '100%': { translateY: '-20%', scale: '1', opacity: '0' },
                        },
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-100%)' },
                        }
                    },
                    backgroundImage: {
                        'hero-glow': 'radial-gradient(circle at center, rgba(255, 106, 0, 0.15) 0%, rgba(7, 8, 11, 0) 70%)',
                        'card-glow': 'linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 100%)',
                        'grid-pattern': 'linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Utilities */
        body {
            background-color: #07080B;
            color: #EDEFF3;
            font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Modern Glass Card from Nedzo Design */
        .glass-card {
            background: rgba(11, 15, 25, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(255, 106, 0, 0.3);
            box-shadow: 0 0 40px rgba(255, 106, 0, 0.15);
        }

        .glass-card-dark {
            background: rgba(2, 4, 10, 0.8);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #FFB000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 106, 0, 0.3);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(255, 106, 0, 0.3);
        }

        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #FF6A00;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #FF6A00;
        }

        /* Smooth Scroll Padding */
        section {
            scroll-margin-top: 5rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #07080B;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #FF6A00;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script src="https://cdn.nedzo.net/widget.umd.js" agent-id="1770144696880x165466216215347200"></script>
</body>

</html>
